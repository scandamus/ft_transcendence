services:
  backend:
    build: 
      context: ./backend
      target: backend
    container_name: backend
    expose:
      - "8001"
    volumes:
      - ./backend/scandamus:/app
    depends_on:
      - redis
    environment:
      - BACKEND_LOG_LEVEL=${BACKEND_LOG_LEVEL}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - BACKEND_SECRET_KEY=${BACKEND_SECRET_KEY}
      - GAME_JWT_SIGNING_KEY=${GAME_JWT_SIGNING_KEY}
      - CHANNEL_SECRET_KEY=${BACKEND_CHANNEL_SECRET_KEY}
      - DEBUG=${DEBUG}
      - BACKEND_JWT_SIGNING_KEY=${BACKEND_JWT_SIGNING_KEY}
      - DJANGO_SU_USER=${DJANGO_SU_USER}
      - DJANGO_SU_MAIL=${DJANGO_SU_MAIL}
      - DJANGO_SU_PASSWORD=${DJANGO_SU_PASSWORD}
      - DJANGO_PLAYER1_PASSWORD=${DJANGO_PLAYER1_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - CREATE_TOURNAMENT_TIMELIMIT_MIN=${CREATE_TOURNAMENT_TIMELIMIT_MIN}
      - FRIENDS_MAX=${FRIENDS_MAX}
    restart: always
    networks:
      - backend-network

  frontend:
    build:
      context: ./frontend
    environment:
      - SECRET_KEY=${FRONTEND_SECRET_KEY}
      - DEBUG=${DEBUG}
      - CERTS=${CERTS}
      - COUNTRY=${COUNTRY}
      - STATE=${STATE}
      - LOCALITY=${LOCALITY}
      - ORGANIZATION=${ORGANIZATION}
      - ORGANIZATION_UNIT=${ORGANIZATION_UNIT}
      - COMMON_NAME=${DOMAIN_NAME}
      - EMAIL=${EMAIL}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - CREATE_TOURNAMENT_TIMELIMIT_MIN=${CREATE_TOURNAMENT_TIMELIMIT_MIN}
      - FRIENDS_MAX=${FRIENDS_MAX}
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "443:443"
    volumes:
      - ./frontend/static_vol:/var/www/html
      - ${CERTS}:/etc/nginx/ssl
      - ./backend/scandamus/static/:/var/www/static
    restart: always
    networks:
      - backend-network

  db:
    image: postgres:13
    container_name: db
    volumes:
      - ./postgres_vol:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - "5432"
    restart: always
    networks:
      - backend-network

  pong-server:
    build: pong-server
    container_name: pong-server
    environment:
      - PONG_LOG_LEVEL=${PONG_LOG_LEVEL}
      - DEBUG=${DEBUG}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SIGNING_KEY=${PONG_SERVER_SIGNING_KEY}
      - SECRET_KEY=${PONG_SERVER_SECRET_KEY}
      - GAME_JWT_SIGNING_KEY=${GAME_JWT_SIGNING_KEY}
      - CHANNEL_SECRET_KEY=${PONG_SERVER_CHANNEL_SECRET_KEY}
      - POSTGRES_USER=${DB_USER}
    depends_on:
      - redis
    expose:
      - "8002"
    restart: always
    volumes:
      - ./pong-server/game-server:/app
    networks:
      - backend-network

  pong4-server:
    build: pong4-server
    container_name: pong4-server
    environment:
      - PONG4_LOG_LEVEL=${PONG4_LOG_LEVEL}
      - DEBUG=${DEBUG}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SIGNING_KEY=${PONG_SERVER_SIGNING_KEY}
      - SECRET_KEY=${PONG_SERVER_SECRET_KEY}
      - GAME_JWT_SIGNING_KEY=${GAME_JWT_SIGNING_KEY}
      - CHANNEL_SECRET_KEY=${PONG_SERVER_CHANNEL_SECRET_KEY}
      - POSTGRES_USER=${DB_USER}
    depends_on:
      - redis
    expose:
      - "8003"
    restart: always
    volumes:
      - ./pong4-server/game-server:/app
    networks:
      - backend-network

  redis:
    image: redis:7
    restart: always
    networks:
      - backend-network
    expose:
      - "6379"

  celery:
    build: 
      context: ./backend
      target: celery
    container_name: celery
    volumes:
      - ./backend/scandamus:/app
    depends_on:
      - backend
      - redis
    environment:
      - BACKEND_LOG_LEVEL=${BACKEND_LOG_LEVEL}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - BACKEND_SECRET_KEY=${BACKEND_SECRET_KEY}
      - GAME_JWT_SIGNING_KEY=${GAME_JWT_SIGNING_KEY}
      - CHANNEL_SECRET_KEY=${BACKEND_CHANNEL_SECRET_KEY}
      - DEBUG=${DEBUG}
      - BACKEND_JWT_SIGNING_KEY=${BACKEND_JWT_SIGNING_KEY}
      - DJANGO_SU_USER=${DJANGO_SU_USER}
      - DJANGO_SU_MAIL=${DJANGO_SU_MAIL}
      - DJANGO_SU_PASSWORD=${DJANGO_SU_PASSWORD}
      - DJANGO_PLAYER1_USER=${DJANGO_PLAYER1_USER}
      - DJANGO_PLAYER1_MAIL=${DJANGO_PLAYER1_MAIL}
      - DJANGO_PLAYER1_PASSWORD=${DJANGO_PLAYER1_PASSWORD}
      - DJANGO_PLAYER2_USER=${DJANGO_PLAYER2_USER}
      - DJANGO_PLAYER2_MAIL=${DJANGO_PLAYER2_MAIL}
      - DJANGO_PLAYER2_PASSWORD=${DJANGO_PLAYER2_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - CREATE_TOURNAMENT_TIMELIMIT_MIN=${CREATE_TOURNAMENT_TIMELIMIT_MIN}
      - FRIENDS_MAX=${FRIENDS_MAX}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - backend-network

  celery-beat:
    build: 
      context: ./backend
      target: celery-beat
    container_name: celery-beat
    volumes:
      - ./backend/scandamus:/app
    depends_on:
      - backend
      - redis
    environment:
      - BACKEND_LOG_LEVEL=${BACKEND_LOG_LEVEL}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - BACKEND_SECRET_KEY=${BACKEND_SECRET_KEY}
      - GAME_JWT_SIGNING_KEY=${GAME_JWT_SIGNING_KEY}
      - CHANNEL_SECRET_KEY=${BACKEND_CHANNEL_SECRET_KEY}
      - DEBUG=${DEBUG}
      - BACKEND_JWT_SIGNING_KEY=${BACKEND_JWT_SIGNING_KEY}
      - DJANGO_SU_USER=${DJANGO_SU_USER}
      - DJANGO_SU_MAIL=${DJANGO_SU_MAIL}
      - DJANGO_SU_PASSWORD=${DJANGO_SU_PASSWORD}
      - DJANGO_PLAYER1_USER=${DJANGO_PLAYER1_USER}
      - DJANGO_PLAYER1_MAIL=${DJANGO_PLAYER1_MAIL}
      - DJANGO_PLAYER1_PASSWORD=${DJANGO_PLAYER1_PASSWORD}
      - DJANGO_PLAYER2_USER=${DJANGO_PLAYER2_USER}
      - DJANGO_PLAYER2_MAIL=${DJANGO_PLAYER2_MAIL}
      - DJANGO_PLAYER2_PASSWORD=${DJANGO_PLAYER2_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - CREATE_TOURNAMENT_TIMELIMIT_MIN=${CREATE_TOURNAMENT_TIMELIMIT_MIN}
      - FRIENDS_MAX=${FRIENDS_MAX}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
    name: backend-network
