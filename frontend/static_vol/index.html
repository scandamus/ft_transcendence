<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Noto+Sans+Symbols:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>transcendence</title>
</head>
<body>
<section class="wrap">
    <header class="mainHeader">
        <h1 class="mainHeader_title"><a href="/" data-link>transcendence</a></h1>
        <section id="headerAccount" class="mainHeader_nav">
        </section>
    </header>
    <main id="mainContainer" class="mainContainer" aria-live="polite">
        <header class="mainContainer_header mainContainerHeader">
            <h2 id="titlePage" class="mainContainerHeader_title"></h2>
            <nav id="navBreadcrumb" class="mainContainerHeader_nav"></nav>
        </header>
        <div id="app" class="mainContainer_content">
        </div>
    </main>
    <footer class="mainFooter">
        <section class="blockFontSize">
            <h2 class="blockFontSize_title">change font size</h2>
            <ul class="blockFontSize_list">
                <li><button type="button" id="btnTextBig" class="blockFontSize_button">big</button></li>
                <li><button type="button" id="btnTextMid" class="blockFontSize_button">mid</button></li>
                <li><button type="button" id="btnTextSmall" class="blockFontSize_button">small</button></li>
            </ul>
        </section>
        <div class="mainFooter_lang formSwitchLang">
            <label for="languageSelect">SwitchLanguage:</label>
            <select id="languageSelect">
                <option value="">------</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="fr">français</option>
                <option value="la">latina</option>
                <option value="he">עברית</option>
                <option value="ar">العربية</option>
            </select>
        </div>
        <p><a href="/page_list" data-link>PageList</a></p>
    </footer>
</section>
<ul id="wrapNotice" class="wrapNotice" aria-live="assertive"></ul>
<div id="wrapModal" class="wrapModal"></div>
<script type="module" src="/js/main.js"></script>
</body>
</html>
