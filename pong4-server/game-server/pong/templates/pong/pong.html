<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>pong</title>
    <!-- css書いてないから -->
    <style>
        * {
            /* margin:boderの外側の余白 */
            /* padding:borderの内側の余白 */
            padding: 0;
            margin: 0;
        }
        canvas {
            /* 背景色 */
            background: #eee;
            display: block;
            /* 画面中央に自動で */
            margin: 0 auto;
        }
        </style>
</head>
<body>
    <textarea id="pong-log" cols="100" rows="20"></textarea><br>
    <input id="pong-message-input" type="text" size="100"><br>
    <input id="pong-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}

	<canvas id="pongcanvas" width="600" height="300"></canvas>
    <script src="{% static 'js/pong.js' %}"></script>
</body>
</html>
